<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Disney+ Clone</title>
	<link rel="stylesheet" href="hotstar_style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar">
	<img src="logo.png" class="brand-logo" alt="" />
	<ul class="nav-links">
	<li class="nav-items"><a href="#">TV</a></li>
<li class="nav-items"><a href="#">Movies</a></li>
<li class="nav-items"><a href="#">Sports</a></li>
<li class="nav-items"><a href="#">Premium</a></li>

</ul>
<div class="right-container">
	<input type="text" class="search-box" placeholder="search"/>
	<button class="sub-btn">subscribe</button>
	<a href="#" class="login-link">Login</a>
</div>
</nav>
<div class="caraousel-container">
	<div class="caraousel">
		<div class="slider">
			<div class="slide-content">
				<h1 class="movie-title">Loki</h1>
				<p class="movie-des">Lorem, ipsum dolor sit consectetur adipisicing elit.</p>
			</div>
			<img src="logo.png" alt="">
		</div>
	</div>
</div>
<div class="video-card-container">
	<div class="video-card">
		<img src="images/disney.png" class="video-card-image" alt="">
		<video src="videos/disney.mp4" muted loop class="card-video"></video>
	</div>
	<div class="video-card">
		<img src="logo.png" class="video-card-image" alt="">
		<video src="videos/pixar.mp4" muted loop class="card-video"></video>
	</div>
	<div class="video-card">
		<img src="images/marvel.png" class="video-card-image" alt="">
		<video src="videos/marvel.mp4" muted loop class="card-video"></video>
	</div>
	<div class="video-card">
		<img src="images/disney.png" class="video-card-image" alt="">
		<video src="videos/disney.mp4" muted loop class="card-video"></video>
	</div>
</div>
<h1 class="title">Recommended for you</h1>
<div class="movies-list">
<button class="pre-btn" title="btn"><img src="images/pre.png" alt=""/></button>
<button class="pre-btn" title="btn"><img src="images/nxt.png" alt=""></button>
<div class="card-body">
	<h2 class="name">Movie Name</h2>
	<h6 class="des">Lorem ipsum dolor sit amet.</h6>
	<button class="watchlist-btn">add to watchlist</button>
</body>
</html>
